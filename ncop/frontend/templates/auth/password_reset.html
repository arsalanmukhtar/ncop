{% extends 'auth/base.html' %}
{% load static %}

{% block title %}Reset Password - NCOP{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    
    <!-- Email Field -->
    <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
    <div class="relative mb-6">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
        </div>
        <input type="email" 
               id="email" 
               name="email" 
               class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:outline-none transition-colors duration-200 text-sm"
               placeholder="Enter your registered email"
               value="{{ request.POST.email|default:'' }}"
               required>
    </div>
      <!-- Submit Button -->
    <button type="submit" 
            class="w-full flex justify-center items-center py-3 px-4 rounded-lg shadow-sm text-sm font-medium transition-colors duration-200 reset-btn mb-6">
        <i data-lucide="send" class="w-4 h-4 mr-2"></i>
        Send Reset Link
    </button>
    
    <!-- Auth Links -->
    <div class="flex items-center justify-between text-sm">
        <a href="{% url 'login' %}" 
           class="flex items-center transition-all duration-200 font-medium back-login-link">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
            Back to Login
        </a>
        <a href="{% url 'signup' %}" 
           class="flex items-center transition-all duration-200 font-medium create-account-link">
            <i data-lucide="user-plus" class="w-4 h-4 mr-1"></i>
            Create Account
        </a>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'src/password-reset.js' %}"></script>
{% endblock %}
